    <script>
       b_usuario.innerHTML = sessionStorage.NOME_USUARIO;  
       
      const ctx = document.getElementById('myChart');

      new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019', '2020', '2021'],
          datasets: [{
            label: 'Anos',
            backgroundColor: 'rgb(51, 145, 67)',
            borderColor: 'rgb(51, 145, 67)',
            borderWidth: 1
          },
          {
            label: 'Players',
            data: [300000, 100000, 500000, 1400000, 1200000, 800000, 500000, 350000, 1300550, 800000, 450000],
            backgroundColor: 'rgb(51, 145, 67)',
            borderColor: 'rgb(51, 145, 67)',
            borderWidth: 1
          }
          ]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    </script>

    <script>
      const ctx2 = document.getElementById('myChart2');

      new Chart(ctx2, {
        type: 'pie',
        data: {
          labels: ['CraftLandia', 'Hypiexel', 'MushMC', 'PixelmonCraft', 'Vanilla Tyme'],
          datasets: [{
            label: 'Players Ativos',
            data: [400, 12000, 850, 1000, 1300],
            backgroundColor: 'rgb(255. 99, 132)',
            borderColor: 'rgb(255, 255, 255)',
            borderWidth: 1
          },
          {
            label: 'Servers Ativos',
            data: [1, 1, 1, 5, 1],
            backgroundColor: 'rgb(32, 98, 23)',
            borderColor: 'rgb(255, 255, 255)',
          }
          ]
        },
        options: {

            y: {
              beginAtZero: true
            }
          }
        }
      });

    </script>

    <script>
