<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/vetor.css">
    <link rel="icon" href="./assets/imgs/download.png">
    <title>Curiosidades | Projeto indiviudal</title>
</head>

<body>

    <div class="divPai">

        <div class="botaoPoçoes">
            <button onclick="todas_poçoes()">Veja a lista de Poções do jogo</button>
            <div id="div_lista"></div>
        </div>

        <div class="dicas">
            <input id="input_dicas"><br> <br>
            <button onclick="pesquisar()">Dicas de Poções que podem ser Craftadas</button>
        </div>

    </div>

    <div class="card">
        <br>
        <h1>Curiosidades do Minecraft</h1>

        <h4>No Minecraft você consegue criar algumas poções com diversos tipos de efeitos, alguns ruin e outros bons.
            Descubra qual poção você irá fazer! </h4>
        <img src="./assets/imgs/como-fazer-po-o-de-invisibilidade-no-minecraft-removebg-preview.png" alt=""
            id="imagem_poçao">

        <h2>Que poção você irá criar?</h2>


        <div class="selects">
            <select name="select" id="select_poçao1">
                <option value="escolher">Escolha uma alternativa</option>
                <option value="cenoura_dourada">Cenoura Dourada</option>
                <option value="olho">Olho de Aranha Fermentado</option>
                <option value="fungo">Fungo do Nether</option>
            </select> <br><br>

            <select name="select" id="select_poçao2">
                <option value="escolher">Escolha uma alternativa</option>
                <option value="redstone">Redstone</option>
                <option value="polvora">Pólvora</option>
            </select> <br> <br>
        </div>
        <button onclick="poçao()">Poção que irá criar</button> <br>

        <div id="resultado"></div>
    </div>

    <div id="pag1_ferramentas">
        <button onclick="voltar_pagina()" id="voltar_pag1">Voltar</button>
    </div>

    <div id="voltar_home">
        <button onclick="pag_princip()" id="pagina_princip">Voltar a Home</button>
    </div>
</body>

</html>


<script>

    var lista_pocao = [
        "Poção de Visão Noturna",
        "Poção Estranha",
        "Poção de Invisibilidade",
    ];

    function pesquisar() {
        var pesquisa = input_dicas.value;

        var validacao = lista_pocao.indexOf(pesquisa) < 0;

        if (validacao) {
            alert("A " + pesquisa + " não existe na lista de poções");
        } else {
            alert("A " + pesquisa + " existe na lista de poções, tente Craftar a poção!");
        }
    }

    var poçoes_lista = [`<img style="height: 100px; width: 200px;" src="./assets/imgs/maxresdefault-removebg-preview.png" alt=""> - Poção de Invisibilidade <br> <hr>`,
    
        `<img style="height: 100px; width: 200px;" src="./assets/imgs/maxresdefault-removebg-preview.png" alt=""> - Poção de Visão Noturna <br> <hr>`,
        
        `<img style="height: 100px; width: 200px;" src="./assets/imgs/maxresdefault-removebg-preview.png" alt=""> - Poção de Resistência ao Fogo <br> <hr>`,

        `<img style="height: 100px; width: 200px;" src="./assets/imgs/maxresdefault-removebg-preview.png" alt=""> - Poção de Agilidade <br> <hr>`,

        `<img style="height: 100px; width: 200px;" src="./assets/imgs/maxresdefault-removebg-preview.png" alt=""> - Poção de Respiração Subaquática <br> <hr>`,

        `<img style="height: 100px; width: 200px;" src="./assets/imgs/maxresdefault-removebg-preview.png" alt=""> - Poção de Cura <br> <hr>`,

        `<img style="height: 100px; width: 200px;" src="./assets/imgs/maxresdefault-removebg-preview.png" alt=""> - Poção de Força <br> <hr>`,

        `<img style="height: 100px; width: 200px;" src="./assets/imgs/maxresdefault-removebg-preview.png" alt=""> - Poção de Regeneraçãoa <br> <hr>`,

        `<img style="height: 100px; width: 200px;" src="./assets/imgs/maxresdefault-removebg-preview.png" alt=""> - Poção da Queda Lenta <br> <hr>`,

        `<img style="height: 100px; width: 200px;" src="./assets/imgs/maxresdefault-removebg-preview.png" alt=""> - Poção do Mestre Tartaruga <br> <hr>`,

        `<img style="height: 100px; width: 200px;" src="./assets/imgs/maxresdefault-removebg-preview.png" alt=""> - Poção Estranha <br>`]


    function todas_poçoes() {
        div_lista.innerHTML = `${poçoes_lista}`
    }

    var listaPocao = []
    var listaModificador = []

    function poçao() {
        var ingrediente = select_poçao1.value
        listaPocao.push(ingrediente)

        var modificador = select_poçao2.value
        listaModificador.push(modificador)

        for (var contador = 0; contador < listaPocao.length; contador += 1) {

            var ingrediente1 = listaPocao[contador]
            var ingrediente2 = listaModificador[contador]

            if (ingrediente1 == "cenoura_dourada" && ingrediente2 == "redstone") {
                resultado.innerHTML = `<br><img src="https://static1-br.millenium.gg/articles/1/10/77/1/@/128027-83-orig-1-article_m-1.jpg" alt=""> <br>Parabens! Você criou uma poção de visão noturna com mais tempo de duração <br> `
            }
            else if (ingrediente1 == "cenoura_dourada" && ingrediente2 == "polvora") {
                resultado.innerHTML = `<br><img src="https://static1-br.millenium.gg/articles/1/10/77/1/@/128027-83-orig-1-article_m-1.jpg" alt=""> <br>Parabens! Você criou uma poção de visão noturna arremesável`
            }
            else if (ingrediente1 == "olho" && ingrediente2 == "redstone") {
                resultado.innerHTML = `<br><img src="https://static1-br.millenium.gg/articles/1/10/77/1/@/128028-84-orig-1-article_m-1.jpg" alt=""> <br>Parabens! Você criou uma poção de invisibilidade com mais tempo de duração`
            }
            else if (ingrediente1 == "olho" && ingrediente2 == "polvora") {
                resultado.innerHTML = `<br><img src="https://static1-br.millenium.gg/articles/1/10/77/1/@/128028-84-orig-1-article_m-1.jpg" alt=""> <br>Parabens! Você criou uma poção de invisibilidade arremesável`
            }
            else if (ingrediente1 == "fungo" && ingrediente2 == "redstone") {
                resultado.innerHTML = `<br><img src="https://static1-br.millenium.gg/articles/1/10/77/1/@/128019-38-orig-1-article_m-1.jpg" alt=""> <br> Parabens! Você criou uma poção estranha com mais tempo de duração`
            }
            else if (ingrediente1 == "fungo" && ingrediente2 == "polvora") {
                resultado.innerHTML = `<br> <img src="https://static1-br.millenium.gg/articles/1/10/77/1/@/128019-38-orig-1-article_m-1.jpg" alt=""> <br>Parabens! Você criou uma poção Estranha arremesável`
            }

        }

    }

    function voltar_pagina() {
        window.location = "./curiosidadesMobs.html"
    }

    function pag_princip() {
        window.location = "./index.html"
    }
</script>
